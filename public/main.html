<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>My first Vue app</title>
        <!-- vue -> Vue2用　vue@next ->Vue3用 -->
        <script src="https://unpkg.com/vue@next"></script>
    </head>
    <body>
        <h1>Vue3</h1>
        <div id="app">
            {{message}}
        </div>

        <script>
            const appdata = {
                data() {
                    return{message: 'Hello Vue!'}
                }
            }
            <!-- Vue.createApp(関数).mount('#divのid?') -->
            Vue.createApp(appdata).mount('#app')
        </script>
    </body>
</html>
