<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>My first Vue app</title>
        <!-- vue -> Vue2用　vue@next ->Vue3用 -->
        <script src="https://unpkg.com/vue@next"></script>
    </head>
    <body>
        <h1>Vue3</h1>
        <div id="app">
            <!-- .toUpperCase()で文字をすべて大文字にできる -->
            <!-- <p>{{message.toUpperCase()}}</p> -->
            <p>{{message + "[" + new Date().toLocaleString() + "]"}}</p>
            <hr>
            <!-- 「Stop」ボタン設置、クリック時の処理はdoAction()関数 -->
            <button onclick="doAction()">Stop</button>
        </div>

        <script>
            let timer = null

            // count処理をストップさせる関数(clearInterval)の処理
            function doAction() {
                clearInterval(timer)
            }

            const appdata = {
                // data()に用意するものは画面に表示するものだけ
                data() {
                    return{
                        message: ''
                    }
                },
                created() {
                    this.message = 'Hello Vue!'
                    this.count = 0
                },
                mounted(){
                    // setInterval(関数, ミリ秒)
                    // setInterval() -> 一定時間で処理を繰り返すjs関数
                    timer = setInterval(
                        () => {
                            this.count++
                            this.message = 'count: ' + this.count
                        },
                        1000
                    )
                }
            }
            <!-- Vue.createApp(関数).mount('#divのid?') -->
            Vue.createApp(appdata).mount('#app')
        </script>
    </body>
</html>
