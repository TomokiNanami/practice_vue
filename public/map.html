<!DOCTYPE html>
<!-- map繰り返し処理 -->
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>map繰り返し処理</title>
        <!-- vue -> Vue2用　vue@next ->Vue3用 -->
        <script src="https://unpkg.com/vue@next"></script>
    </head>
    <body>
        <h1>Vue3</h1>
        <div id="app">
            <pre>
                {{data.map((value,key)=>key + ' : 「' + value + '」').join('\n')}}
            </pre>
        </div>

        <script>
            const data = ['Windows', 'MacOS', 'Linux', 'iOS', 'Android']
            const appdata = {
                data() {
                    return{
                        data: data
                    }
                }
            }

            let app = Vue.createApp(appdata)
            app.mount('#app')
        </script>
    </body>
</html>
